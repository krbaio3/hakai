<ng-template #showLogin>
  <div class="row">
    <div class="col-md-4">
      <h1>Log-in</h1>
      <hr>
      <br>
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email" placeholder="enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password" placeholder="enter a password">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Submit</button>
          <button [routerLink]="['../landing']" class="btn btn-danger float-right">Cancel</button>
        </div>
      </form>
      <p>
        <span>Log-in with Google</span>
        <span>
          <i class="fa fa-google" href (click)="loginPopUp()" aria-hidden="true"></i>
        </span>
      </p>
      <p>
        <span>Don't have an account?</span>
        <span>
          <a href (click)="loginPopUp()">
            Sign up!</a>
        </span>
      </p>
    </div>
  </div>
</ng-template>
