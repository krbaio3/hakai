<h1>Heroes
  <small>Marvel&DC</small>
</h1>
<hr>

<div class="text-center">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <button type="button" class="btn btn-primary" routerLinkActive="active" [routerLink]="['../heroe/addHeroe']">Agregar</button>
    <button type="button" class="btn btn-primary" routerLinkActive="active" [routerLink]="['.']">Leer</button>
  </div>
</div>

<hr>
<div class="card-columns">
  <div class="card fadeIn animated fast" *ngFor="let heroe of heroes | async;">
    <img class="card-img-top" id="heroPhoto" [alt]="heroe.nombre" [src]="heroe.imgURL" onerror="'../../../../assets/img/sinFoto.png'">
    <div class="card-body">
      <h5 class="card-title font-weight-bold">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>
      <button type="button" class="btn btn-outline-primary btn-block" [routerLink]="['../heroe/show', heroe.id]">
        Ver mas...
      </button>
      <button type="button" name="editar" id="editar" class="btn btn-outline-warning btn-block" [routerLink]="['../heroe/edit', heroe.id]">Editar</button>
      <button type="button" name="editar" id="editar" class="btn btn-outline-danger btn-block" [routerLink]="['../heroe/remove', heroe.id]">Borrar</button>
    </div>
  </div>
</div>
