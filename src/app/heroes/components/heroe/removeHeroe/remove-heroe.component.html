<h1 class="fadeIn animated">{{heroe.nombre | uppercase}}
  <small>({{heroe.aparicion | date:'yyyy'}})</small>
</h1>
<hr>
<div class="row fadeIn animated fast">
  <div class="col-md-4">
    <ng-container *ngIf="heroe?.img == undefined || heroe?.img === ''; else heroImg">
      <img class="card-img-top" src="assets/img/sinFoto.png" alt="Sin imagen">
    </ng-container>
    <ng-template #heroImg>
      <img [src]="heroe?.img" [alt]="heroe?.nombre" class="img-fluid">
    </ng-template>
    <br>
    <br>
  </div>
  <div class="col-md-8">
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.editorial === 'DC'" src="assets/brand/DC.png" [alt]="heroe.editorial" class="img-fluid editorial">
      <img *ngIf="heroe.editorial === 'Marvel'" src="assets/brand/marvel.jpg" [alt]="heroe.editorial" class="img-fluid editorial">
    </div>
  </div>
</div>
<br>
<br>
<button class="btn btn-primary btn-block col-12 col-sm-5 float-right ajuste" type="button" [routerLink]="['../../../heroes']">Volver</button>
<button class="btn btn-danger btn-block col-12 col-sm-5 float-left" type="button" (click)="deleteHeroe(heroe.indice)">Borrar</button>
