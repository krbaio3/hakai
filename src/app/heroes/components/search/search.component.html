<h1>Heroe Buscado:
  <small>{{buscado | uppercase}}</small>
</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No se ha encontrado ningun resultado con: {{ buscado | uppercase }}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card fadeIn animated fast" *ngFor="let heroe of heroes;">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>
        <button class="btn btn-outline-primary btn-block" type="button" (click)="verHeroe(heroe)">
        Ver mas...
      </button>
      <!-- <a [routerLink]="['/heroe', 'indice']" class="btn btn-outline-primary">Ver mas...</a> -->
    </div>
  </div>
</div>
